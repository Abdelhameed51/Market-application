	<table class="listProduct">
		<tr>
			<td>Product</td>
			<td>category</td>
			<td>Brand</td>
			<td>price</td>
			<td>no.views</td>
		</tr>
		<tr th:each="product:${products}">
			<td th:text="${product.name}"></td>
			<td th:text="${product.category}"></td>
			<td th:text="${product.brandName}"></td>
			<td th:text="${product.price}"></td>
			<td th:text="${product.counter}"></td>
			<td>
   				 <a th:href="@{/updateProduct/update/__${product.id}__}">update</a>
			</td>
			<td>
   				 <a th:href="@{/deleteProduct/delete/__${product.id}__}">delete</a>
			</td>
		</tr>
	</table>
